		display: none;
	}
	.jia1{
		position: absolute;
		z-index: 1000;
		width: 50px;
		top: -15%;
		left: 50%;
		height: 5px;
		color: red;
		animation: myfirst 2s;
		-webkit-animation: myfirst 2s;
		display: none;
	}
	@keyframes myfirst
	{
	    from {top: 0%;opacity: 1;}
	    to {top: -15%;opacity: 0;}
	}
	 @-webkit-keyframes myfirst /* Safari 与 Chrome */
	{
	    from {top: 0%;opacity: 1;}
	    to {top: -15%;opacity: 0;}
	}

		z-index: 1100;

		left: 20%;
		color: #fff;
